<div class="container">
    <div class="text-center">
        <img src="..." class="rounded" alt="Image">
    </div>
    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value) ">

        <div class="form-group">
            <label>User ID</label>
            <input type="text" #name="ngModel" class="form-control" [class.is-invalid]="name.untouched" name="email" placeholder="ID" ngModel autocomplete="off" required>
            <small class="text-danger" [class.d-none]="name.touched">ID Required</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="passwd" placeholder="Password" ngModel #pass="ngModel" class="form-control" [class.is-invalid]="pass.untouched" required>
            <small class="text-danger" [class.d-none]="pass.touched">Password Required</small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="name.untouched && pass.untouched ">Submit</button>
    </form>

</div>
